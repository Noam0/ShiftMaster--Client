<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task - Worker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fff9;
            margin: 0;
            padding: 0;
            color: #6c9976;
        }
        nav {
            background-color: #94aa99;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        nav img {
            height: 50px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        nav li {
            position: relative;
            margin-right: 80px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.4em;
        }
        nav a.task-manager::after,
        nav a.shift-scheduler::after,
        nav a.my-tasks::after {
            content: ' â–¼';
            font-size: 0.8em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav .dropdown {
            display: none;
            position: absolute;
            background-color: #cbddcf;
            font-size: 1em;
            top: 100%;
            left: 0;
            right: 0;
            border-radius: 0 0 10px 10px;
            z-index: 1;
        }
        nav .dropdown a {
            display: block;
            padding: 10px;
            text-align: center;
        }
        nav li:hover .dropdown {
            display: block;
        }
        .user-menu {
            position: relative;
            display: inline-block;
        }
        .user-menu button {
            background-color: #d3d3d3;
            color: #6c9976;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .user-menu .dropdown {
            display: none;
            position: absolute;
            background-color: #edeeed;
            top: 100%;
            right: 0;
            border-radius: 0 0 10px 10px;
            z-index: 1;
            text-align: left;
        }
        .user-menu .dropdown a {
            display: block;
            padding: 10px;
            font-size: 1em;
            color: #94b39b;
            text-decoration: none;
        }
        .user-menu .dropdown a:hover {
            background-color: #4f6153;
        }
        .user-menu button:focus + .dropdown {
            display: block;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }
        .form-container {
            background-color: #ffffff;
            border: 1px solid #a8c3ae;
            border-radius: 10px;
            padding: 10px;
            margin: 30px 0;
        }
        .form-container h2 {
            color: #6c9976;
            text-align: center;
        }
        h3 {
            color: #6c9976;
            text-align: left;
            font-size: medium;
            padding-left: 40px;
            padding-top: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #a8c3ae;
            border-radius: 5px;
            font-size: 1em;
            margin: 0 auto;
            display: block;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-actions {
            text-align: center;
            margin-top: 23px;
            margin-bottom: 20px;
        }
        .form-actions button {
            background-color: #94aa99;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-actions button:hover {
            background-color: #6c9976;
        }
        footer {
            background-color: #94aa99;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <img src="logo_bar.png" alt="ShiftMaster Logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#task-manager" class="task-manager">Task Manager</a>
                <div class="dropdown">
                    <a href="all_tasks.html">All Tasks</a>
                    <a href="new_task.html">New Task</a>
                </div>
            </li>
            <li>
                <a href="#shift-scheduler" class="shift-scheduler">Shift Scheduler</a>
                <div class="dropdown">
                    <a href="weekly_shifts.html">Weekly Shifts</a>
                    <a href="enter_shifts.html">Enter Shifts</a>
                </div>
            </li>
            <li>
                <a href="#my-notes" class="my-tasks">My Notes</a>
                <div class="dropdown">
                    <a href="all_notes.html">My Notes</a>
                    <a href="new_note.html">New Note</a>
                </div>
            </li>
        </ul>
        <div class="user-menu">
            <button>Hadas Mayan</button>
            <div class="dropdown">
                <a href="log_in.html">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Create New Task</h2>
            <form id="new-task-form">
                <div class="form-group">
                    <h3 for="title">Title</h3>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <h3 for="description">Description</h3>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <h3 for="priority">Priority</h3>
                    <select id="priority" name="priority" required>
                        <option value="MINOR">Minor</option>
                        <option value="MAJOR">Major</option>
                        <option value="CRITICAL">Critical</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit">Create Task</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 ShiftMaster. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('new-task-form').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            // Assuming the logged-in user details are stored in localStorage
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!loggedInUser) {
                console.error('No logged-in user found.');
                alert('You must be logged in to create a task.');
                return;
            }
    
            const taskObject = {
                type: 'task',
                alias: "In progress",
                location: null,
                active: true,
                createdBy: {
                    userId: {
                        superapp: "2024b.Tal.Mizrahi",
                        email: loggedInUser.userEmail
                    }
                },
                objectDetails: {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    opener: `${loggedInUser.superapp}#${loggedInUser.userEmail}`, // The user who created the task
                    assignee: loggedInUser.username, // Automatically assign the worker who created the task
                    priority: document.getElementById('priority').value,
                    openDate: new Date().toISOString(),
                    lastUpdate: new Date().toISOString()
                }
            };
    
            try {
                const response = await axios.post('http://localhost:8084/superapp/objects', taskObject, {
                    params: {
                        userSuperapp: loggedInUser.superapp,
                        userEmail: loggedInUser.userEmail
                    }
                });
    
                console.log('Response received', response);
    
                if (response.status === 200 || response.status === 201) {
                    console.log('Task created successfully', response.data);
                    alert('Task Created Successfully! Check All Tasks for the details.');
                    window.location.href = 'all_tasks.html'; // Redirect to all tasks page
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error creating task:', error);
                alert('Error creating task: ' + error.message);
            }
        });
    
        document.querySelector('.user-menu button').addEventListener('click', function() {
            const dropdown = document.querySelector('.user-menu .dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
    
        document.querySelectorAll('.user-menu .dropdown a').forEach(function(link) {
            link.addEventListener('click', function() {
                const dropdown = document.querySelector('.user-menu .dropdown');
                dropdown.style.display = 'none';
            });
        });
    
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('loggedInUser'));
            if (userData) {
                const userMenuButton = document.getElementById('user-menu-button');
                if (userMenuButton) {
                    userMenuButton.textContent = userData.username;
                }
            }
        });
    </script>
</body>
</html>
